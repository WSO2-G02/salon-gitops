# =============================================================================
# Production Rollback Workflow
# =============================================================================
#
# Usage:
#   1. Go to Actions → "Rollback Production"
#   2. Select service(s) to rollback
#   3. Choose rollback type (previous version or specific tag)
#   4. Type "ROLLBACK" to confirm
#   5. Wait for approval (if environment protection enabled)
# =============================================================================

name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to rollback'
        required: true
        type: choice
        options:
          - frontend
          - user_service
          - appointment_service
          - service_management
          - staff_management
          - notification_service
          - reports_analytics
          - all
      rollback_type:
        description: 'Rollback type'
        required: true
        type: choice
        options:
          - previous    # Go back to previous tag
          - specific    # Use specific tag from input
        default: 'previous'
      specific_tag:
        description: 'Specific tag (only if rollback_type=specific)'
        required: false
        type: string
      confirm_rollback:
        description: 'Type "ROLLBACK" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: '024955634588.dkr.ecr.us-east-1.amazonaws.com'

permissions:
  contents: write
  issues: write

jobs:
  validate:
    name: Validate Rollback Request
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.parse.outputs.services }}
    steps:
      - name: Verify confirmation
        if: ${{ github.event.inputs.confirm_rollback != 'ROLLBACK' }}
        run: |
          echo "::error::Rollback not confirmed. Type 'ROLLBACK' to confirm."
          exit 1

      - name: Parse services
        id: parse
        run: |
          INPUT="${{ github.event.inputs.service }}"
          
          if [ "$INPUT" == "all" ]; then
            SERVICES="frontend user_service appointment_service service_management staff_management notification_service reports_analytics"
          else
            SERVICES="$INPUT"
          fi
          
          echo "Services to rollback: $SERVICES"
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

  show-versions:
    name: Show Current & Available Versions
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Show current and available versions
        run: |
          SERVICES="${{ needs.validate.outputs.services }}"
          
          echo "## Current Production Versions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Current Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------------|" >> $GITHUB_STEP_SUMMARY
          
          for SERVICE in $SERVICES; do
            PROD_FILE="production/${SERVICE}/deployment.yaml"
            if [ -f "$PROD_FILE" ]; then
              CURRENT_TAG=$(grep "image:" "$PROD_FILE" | head -1 | awk -F: '{print $NF}' | tr -d ' ')
              echo "| $SERVICE | \`$CURRENT_TAG\` |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Available Tags in ECR (Last 10)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for SERVICE in $SERVICES; do
            echo "### $SERVICE" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            aws ecr describe-images \
              --repository-name "$SERVICE" \
              --query 'sort_by(imageDetails,&imagePushedAt)[-10:].imageTags[0]' \
              --output text 2>/dev/null | tr '\t' '\n' | grep -v "^None$" | tail -10 >> $GITHUB_STEP_SUMMARY || echo "No tags found" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done

  rollback:
    name: Execute Rollback
    runs-on: ubuntu-latest
    needs: [validate, show-versions]
    environment: production  # Requires approval if protection rules set
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Need full history to find previous versions

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Execute rollback
        run: |
          SERVICES="${{ needs.validate.outputs.services }}"
          ROLLBACK_TYPE="${{ github.event.inputs.rollback_type }}"
          SPECIFIC_TAG="${{ github.event.inputs.specific_tag }}"
          
          echo "## Rollback Execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Previous Tag | Rollback Tag | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------------|--------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for SERVICE in $SERVICES; do
            echo "=========================================="
            echo "Rolling back: $SERVICE"
            echo "=========================================="
            
            PROD_FILE="production/${SERVICE}/deployment.yaml"
            
            if [ ! -f "$PROD_FILE" ]; then
              echo "::warning::Production file not found: $PROD_FILE"
              echo "| $SERVICE | - | - | ⚠️ SKIP (no file) |" >> $GITHUB_STEP_SUMMARY
              continue
            fi
            
            # Get current tag
            CURRENT_TAG=$(grep "image:" "$PROD_FILE" | head -1 | awk -F: '{print $NF}' | tr -d ' ')
            
            if [ "$ROLLBACK_TYPE" == "specific" ] && [ -n "$SPECIFIC_TAG" ]; then
              # Use specific tag
              ROLLBACK_TAG="$SPECIFIC_TAG"
            else
              # Find previous tag from git history
              # Look for the previous commit that changed this file
              PREVIOUS_TAG=$(git log --oneline -n 2 --follow -- "$PROD_FILE" | tail -1 | awk '{print $1}' | xargs -I {} git show {}:"$PROD_FILE" 2>/dev/null | grep "image:" | head -1 | awk -F: '{print $NF}' | tr -d ' ')
              
              if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" == "$CURRENT_TAG" ]; then
                # If can't find from git, get second-latest from ECR
                ROLLBACK_TAG=$(aws ecr describe-images \
                  --repository-name "$SERVICE" \
                  --query 'sort_by(imageDetails,&imagePushedAt)[-2].imageTags[0]' \
                  --output text 2>/dev/null)
              else
                ROLLBACK_TAG="$PREVIOUS_TAG"
              fi
            fi
            
            # Validate rollback tag exists
            if [ -z "$ROLLBACK_TAG" ] || [ "$ROLLBACK_TAG" == "None" ]; then
              echo "::error::No rollback tag found for $SERVICE"
              echo "| $SERVICE | \`$CURRENT_TAG\` | - | ❌ FAIL (no tag) |" >> $GITHUB_STEP_SUMMARY
              continue
            fi
            
            # Verify image exists in ECR
            if ! aws ecr describe-images \
              --repository-name "$SERVICE" \
              --image-ids imageTag="$ROLLBACK_TAG" \
              --region ${{ env.AWS_REGION }} > /dev/null 2>&1; then
              echo "::error::Rollback image not found: $SERVICE:$ROLLBACK_TAG"
              echo "| $SERVICE | \`$CURRENT_TAG\` | \`$ROLLBACK_TAG\` | ❌ FAIL (not in ECR) |" >> $GITHUB_STEP_SUMMARY
              continue
            fi
            
            # Update deployment file
            sed -i "s|image: ${{ env.ECR_REGISTRY }}/${SERVICE}:.*|image: ${{ env.ECR_REGISTRY }}/${SERVICE}:${ROLLBACK_TAG}|g" "$PROD_FILE"
            
            echo "Rolled back: $CURRENT_TAG -> $ROLLBACK_TAG"
            echo "| $SERVICE | \`$CURRENT_TAG\` | \`$ROLLBACK_TAG\` | ✅ OK |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Commit and push rollback
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Result:** No changes needed (already at target version)" >> $GITHUB_STEP_SUMMARY
          else
            SERVICES="${{ needs.validate.outputs.services }}"
            git commit -m "[ROLLBACK] $SERVICES - initiated by ${{ github.actor }} - run ${{ github.run_id }}"
            
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
            git push
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ⚠️ ROLLBACK EXECUTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Initiated by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** Manual rollback via workflow" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. ArgoCD will auto-sync within 3 minutes" >> $GITHUB_STEP_SUMMARY
            echo "2. Monitor: https://argocd.aurora-glam.com" >> $GITHUB_STEP_SUMMARY
            echo "3. Verify rollback successful at https://aurora-glam.com" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create rollback issue for tracking
        uses: actions/github-script@v7
        with:
          script: |
            const services = '${{ needs.validate.outputs.services }}'.split(' ').join(', ');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[ROLLBACK] Production rollback executed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Rollback Details
              
              **Services:** ${services}
              **Initiated by:** ${{ github.actor }}
              **Run ID:** ${{ github.run_id }}
              **Rollback Type:** ${{ github.event.inputs.rollback_type }}
              
              ### Action Required
              - [ ] Investigate root cause of rollback
              - [ ] Document findings
              - [ ] Create fix PR
              - [ ] Re-deploy after fix validated
              
              ### Links
              - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `,
              labels: ['rollback', 'production', 'urgent']
            });
