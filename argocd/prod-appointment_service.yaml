apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-appointment-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/WSO2-G02/salon-gitops
    path: production/appointment_service
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
