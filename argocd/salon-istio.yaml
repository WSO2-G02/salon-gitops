apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: salon-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/WSO2-G02/salon-gitops.git
    targetRevision: HEAD
    path: istio
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
