apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecr-cred-helper
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ecr-cred-helper
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "delete", "patch"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ecr-cred-helper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ecr-cred-helper
subjects:
- kind: ServiceAccount
  name: ecr-cred-helper
  namespace: kube-system
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-cred-helper
  namespace: kube-system
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 4
      template:
        spec:
          serviceAccountName: ecr-cred-helper
          restartPolicy: OnFailure
          containers:
          - name: ecr-cred-helper
            image: amazon/aws-cli:latest
            env:
            - name: REGION
              value: "us-east-1"
            - name: ACCOUNT_ID
              value: "024955634588"
            command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              set -e
              
              echo "Getting ECR authorization token..."
              TOKEN=$(aws ecr get-login-password --region ${REGION})
              
              echo "Creating docker-registry secret in production namespace..."
              kubectl delete secret ecr-registry-secret -n production --ignore-not-found
              kubectl create secret docker-registry ecr-registry-secret \
                --docker-server=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com \
                --docker-username=AWS \
                --docker-password="${TOKEN}" \
                --namespace=production
              
              echo "ECR credentials refreshed successfully!"
              
              # Also create in argocd namespace for ArgoCD to use
              echo "Creating secret in argocd namespace..."
              kubectl delete secret ecr-registry-secret -n argocd --ignore-not-found
              kubectl create secret docker-registry ecr-registry-secret \
                --docker-server=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com \
                --docker-username=AWS \
                --docker-password="${TOKEN}" \
                --namespace=argocd
              
              echo "Done!"
