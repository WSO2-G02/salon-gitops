# Application Secrets Template (Production)
# =============================================================================
# This is a TEMPLATE file. DO NOT commit real secrets to Git!
#
# To create the actual secret, run:
#   kubectl create secret generic app-secrets \
#     --namespace=production \
#     --from-literal=JWT_SECRET_KEY="your-jwt-secret" \
#     --from-literal=DB_HOST="your-rds-endpoint" \
#     --from-literal=DB_USER="your-db-user" \
#     --from-literal=DB_PASSWORD="your-db-password" \
#     --from-literal=SMTP_HOST="smtp.gmail.com" \
#     --from-literal=SMTP_PORT="587" \
#     --from-literal=SMTP_USER="your-email@domain.com" \
#     --from-literal=SMTP_PASSWORD="your-smtp-password" \
#     --from-literal=FROM_EMAIL="noreply@aurora-glam.com"
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: production
  labels:
    app: salon-booking
    environment: production
type: Opaque
stringData:
  # JWT Configuration (generate with: openssl rand -hex 64)
  JWT_SECRET_KEY: "PLACEHOLDER_JWT_SECRET_KEY"
  
  # Database Configuration (AWS RDS MySQL in eu-north-1)
  # Endpoint: database-1.cn8e0eyq896c.eu-north-1.rds.amazonaws.com
  DB_HOST: "PLACEHOLDER_DB_HOST"
  DB_USER: "PLACEHOLDER_DB_USER"
  DB_PASSWORD: "PLACEHOLDER_DB_PASSWORD"
  
  # SMTP Configuration (for notification service)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "PLACEHOLDER_SMTP_USER"
  SMTP_PASSWORD: "PLACEHOLDER_SMTP_PASSWORD"
  FROM_EMAIL: "noreply@aurora-glam.com"
