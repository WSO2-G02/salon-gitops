apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: appointment-service
  namespace: production
spec:
  hosts:
  - "*"
  gateways:
  - salon-gateway
  http:
  - match:
    - uri:
        prefix: /appointment
    route:
    - destination:
        host: appointment-service
        port:
          number: 80
          