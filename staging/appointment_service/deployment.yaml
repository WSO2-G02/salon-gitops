apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: staging
spec:
  replicas: 1
  # Rolling Update: Zero-downtime deployment with automatic rollback protection
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: 024955634588.dkr.ecr.eu-north-1.amazonaws.com/appointment_service:b8a46309-20251213104713
        ports:
        - containerPort: 8004
        # Readiness: Remove from service if unhealthy
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # Liveness: Restart pod if unresponsive
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
            # Environment Variables
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET_KEY
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD              
              # OpenSearch connection details
        - name: OPENSEARCH_HOST
          value: "opensearch-service.default.svc.cluster.local"
        - name: OPENSEARCH_PORT
          value: "9200"