apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: notification-service
  namespace: staging
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/salon-gateway
  http:
  - match:
    - uri:
        prefix: /notification
    route:
    - destination:
        host: notification-service
        port:
          number: 80
